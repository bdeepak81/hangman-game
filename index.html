<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman: The Game</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!--   <link rel="stylesheet" href="assets/css/style.css"> -->

</head>
<body>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/game.js"></script>
  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Hangman: The Game!</strong></h1>
    </div>
    <div class="row">
          <!-- Left Panel -->
          <div class="col-lg-8">
              <!-- Game Controls -->
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title text-center">Game Controls</h3>
                  </div>
                  <div class="panel-body">
                      <div class="text-center">
                          <button class="btn btn-success btn-lg start-button"><span class="glyphicon glyphicon glyphicon-play"></span> Start</button>
                          <button class="btn btn-primary btn-lg next-button" disabled="true"><span class="glyphicon glyphicon glyphicon-arrow-right"></span> Next</button>
                          <button class="btn btn-danger btn-lg stop-button" disabled="true"><span class="glyphicon glyphicon glyphicon-stop"></span> End</button>
                      </div>
                  </div>
              </div>

              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title text-center">Now Playing</h3>
                  </div>
                  <div class="panel-body">
                      <div class="text-center">
                          <div class="messageClass">
                          </div>
                          <div class="word-dash">
                          </div>
                          <h4 class="letterMessage"></h4>
                          <div class="attempted-letters">
                          </div>
                          <h4 class="attemptsMessage">Available Attempts: <h4>
                          <div class="noOfAttempts"></div>
                      </div>
                  </div>
              </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title text-center">Game Statistics</h3>
              </div>
              <div class="panel-body">
                <div class="text-center">
                    <h4 class="winMessage"> Wins: </h4>
                    <div class="noOfWins"></div>
                    <h4 class="lossMessage">Losses: </h4>
                    <div class="noOfLosses"></div>
                    <h3>You have played following words:</h3>
                    <div class="played-words">
                    </div>
                </div>
              </div>
            </div>
        </div>

          <!-- Right Panel (Images)-->
        <div class="col-lg-4">
          <img src="assets/images/hangman.jpg" alt="" class="hangman" style="top:50px; left: 80px; height:100px width: 100px">
        </div>
    </div>
  </div>
</body>
</html>
